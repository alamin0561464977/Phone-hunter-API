<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .detailsBtn {
            background-color: crimson;
            width: 80%;
            height: 45px;
            font-size: 25px;
            font-weight: 700;
            color: white;
            border-radius: 10px;
            /* margin-left: 25px; */
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center text-primary">Phone Hunter API</h1>
        <div style="width: 380px; margin: 10px auto;" class="input-group mb-3">
            <input id="searchFiled" type="text" class="form-control" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button">Search Phone</button>
        </div>
    </header>
    <main class="container">
        <section>
            <h1 id="noPhone" class="d-none">NO Phone</h1>
            <div id="phonesSection" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
