<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .detailsBtn {
            background-color: crimson;
            width: 80%;
            height: 45px;
            font-size: 25px;
            font-weight: 700;
            color: white;
            border-radius: 10px;
            /* margin-left: 25px; */
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 text-primary">Phone Hunter API</h1>
        <div style="width: 380px; margin: 30px auto;" class="input-group">
            <input id="searchFiled" type="text" class="form-control" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBtn()" class="btn btn-outline-primary" type="button">Search
                Phone</button>
        </div>
    </header>
    <main class="container">
        <section>
            <h1 id="noPhone" class="d-none">NO Phone</h1>
            <div id="phonesSection" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
        </section>
        <section>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phoneDetailsModal" class="modal-body">
                            <section id="spinner2" class="d-flex justify-content-center mt-5 d-none">
                                <button class="btn btn-primary" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    Loading...
                                </button>
                            </section>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="spinner" class="d-flex justify-content-center mt-5 d-none">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>
        <section id="showAllPhones" class="d-flex justify-content-center my-5 d-none">
            <button id="spinnerBtn" type="button" class="btn btn-secondary">Show All Phones</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="utilitirs.js"></script>
    <script src="app.js"></script>
</body>

</html>
